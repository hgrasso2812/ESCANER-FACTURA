<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scanner ARCA Pro</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 min-h-screen p-4">

    <div class="max-w-lg mx-auto bg-white rounded-3xl shadow-2xl overflow-hidden">
        <div class="bg-blue-600 p-4 text-white text-center">
            <h1 class="text-xl font-bold">Scanner Colppy HD</h1>
        </div>

        <div class="p-4">
            <div id="reader" style="width: 100%; min-height: 300px; background: black; border-radius: 1rem; overflow: hidden;"></div>
            
            <div class="mt-4 bg-slate-100 p-4 rounded-2xl space-y-4">
                <div class="flex items-center justify-between gap-4">
                    <div class="flex-1">
                        <label class="text-[10px] font-bold uppercase text-slate-500">Zoom Manual</label>
                        <input type="range" id="zoom-range" min="1" max="5" step="0.1" value="1" 
                               class="w-full h-2 bg-blue-200 rounded-lg appearance-none cursor-pointer">
                    </div>
                    <button id="torch-button" onclick="alternarLinterna()" class="bg-white p-3 rounded-xl shadow-sm border border-slate-200 text-xl">üî¶</button>
                </div>
            </div>

            <div id="validation-modal" class="hidden fixed inset-0 bg-slate-900/95 flex items-center justify-center p-6 z-50">
                <div class="bg-white p-6 rounded-3xl w-full max-w-sm text-center">
                    <h2 class="font-black text-xl mb-1">¬øCOINCIDE EL NRO?</h2>
                    <div id="qr-info" class="bg-blue-50 p-4 rounded-2xl font-mono text-3xl my-4 border-2 border-blue-200 text-blue-700 tracking-tighter"></div>
                    <div class="flex gap-3">
                        <button onclick="cancelarEscaneo()" class="flex-1 bg-slate-100 py-4 rounded-2xl font-bold text-slate-500">NO</button>
                        <button onclick="confirmarFactura()" class="flex-1 bg-blue-600 text-white py-4 rounded-2xl font-bold">S√ç, ES IGUAL</button>
                    </div>
                </div>
            </div>

            <div class="mt-6">
                <div class="flex justify-between items-end mb-2">
                    <h3 class="font-bold text-sm text-slate-600 uppercase">Cargadas: <span id="count" class="text-blue-600">0</span></h3>
                    <button onclick="limpiarTabla()" class="text-[10px] font-bold text-red-400">BORRAR TODO</button>
                </div>
                <div id="lista" class="space-y-2 max-h-40 overflow-y-auto"></div>
            </div>

            <button onclick="exportarColppy()" class="w-full mt-6 bg-emerald-600 text-white py-4 rounded-2xl font-bold shadow-lg">DESCARGAR PARA COLPPY</button>
        </div>
    </div>

    <script>
        let facturas = [];
        let facturaTemporal = null;
        let scannerActivo = false;
        
        // Corregido el error de sintaxis que romp√≠a el script
        const mapLetra = { 1: "A", 2: "A", 3: "A", 6: "B", 7: "B", 8: "B", 11: "C", 12: "C", 13: "C" };
        const html5QrCode = new Html5Qrcode("reader");

        function onScanSuccess(decodedText) {
            try {
                const url = new URL(decodedText);
                const pData = url.searchParams.get("p");
                const data = JSON.parse(atob(pData));
                
                facturaTemporal = {
                    fecha: data.fecha.split('-').reverse().join('/'),
                    letra: mapLetra[data.tipoCmp] || "C",
                    nro: `${data.ptoVta.toString().padStart(5,'0')}-${data.nroCmp.toString().padStart(8,'0')}`,
                    cuit: data.cuit,
                    importe: data.importe.toFixed(2).replace('.', ',')
                };
                
                document.getElementById('qr-info').innerText = facturaTemporal.nro;
                document.getElementById('validation-modal').classList.remove('hidden');
                html5QrCode.pause();
            } catch (e) {
                console.error("Error procesando QR", e);
            }
        }

        async function iniciar() {
            try {
                // Configuracion optimizada para moviles
                const config = {
                    fps: 15,
                    qrbox: (w, h) => {
                        let size = Math.min(w, h) * 0.7;
                        return { width: size, height: size };
                    },
                    aspectRatio: 1.0
                };

                // Intentamos arrancar la camara trasera directamente
                await html5QrCode.start(
                    { facingMode: "environment" }, 
                    config, 
                    onScanSuccess
                );
                scannerActivo = true;
            } catch (err) {
                console.error("No se pudo iniciar la camara", err);
                alert("Error al abrir camara. Asegurate de dar permisos y usar HTTPS.");
            }
        }

        async function alternarLinterna() {
            try {
                const track = html5QrCode.getRunningTrack();
                if (track && track.getCapabilities().torch) {
                    const settings = track.getSettings();
                    await track.applyConstraints({
                        advanced: [{ torch: !settings.torch }]
                    });
                } else {
                    alert("Flash no compatible con este navegador.");
                }
            } catch (e) { console.error(e); }
        }

        document.getElementById('zoom-range').addEventListener('input', async (e) => {
            try {
                const track = html5QrCode.getRunningTrack();
                if (track && track.getCapabilities().zoom) {
                    await track.applyConstraints({
                        advanced: [{ zoom: parseFloat(e.target.value) }]
                    });
                }
            } catch (err) { console.error(err); }
        });

        function confirmarFactura() {
            facturas.push(facturaTemporal);
            actualizarInterfaz();
            document.getElementById('validation-modal').classList.add('hidden');
            html5QrCode.resume();
        }

        function cancelarEscaneo() {
            document.getElementById('validation-modal').classList.add('hidden');
            html5QrCode.resume();
        }

        function actualizarInterfaz() {
            const lista = document.getElementById('lista');
            lista.innerHTML = facturas.map(f => `
                <div class="flex justify-between bg-slate-50 p-3 rounded-xl border border-slate-100 text-xs">
                    <span class="font-mono font-bold">${f.letra} ${f.nro}</span>
                    <span class="text-blue-600 font-black">$${f.importe}</span>
                </div>
            `).join('');
            document.getElementById('count').innerText = facturas.length;
        }

        function exportarColppy() {
            if (facturas.length === 0) return alert("Carg√° alguna factura primero");
            let csv = "Tipo de Comprobante;Letra;Razon Social;CUIT;Numero;Fecha Contable;Fecha Factura;Total\n";
            facturas.forEach(f => {
                csv += `FAC;${f.letra};;${f.cuit};${f.nro};${f.fecha};${f.fecha};${f.importe}\n`;
            });
            const blob = new Blob(["\ufeff" + csv], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "carga_colppy.csv";
            a.click();
        }

        function limpiarTabla() {
            if(confirm("¬øBorrar lista?")) {
                facturas = [];
                actualizarInterfaz();
            }
        }

        // Ejecutar inicio
        iniciar();
    </script>
</body>
</html>
