<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scanner ARCA Contable</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 min-h-screen p-4 flex flex-col items-center">

    <div class="w-full max-w-lg bg-white rounded-3xl shadow-2xl overflow-hidden">
        <div class="bg-blue-600 p-5 text-white text-center">
            <h1 class="text-2xl font-black tracking-tight">Carga Colppy</h1>
            <p class="text-blue-200 text-sm">Esc√°ner de Facturas</p>
        </div>

        <div class="p-5">
            
            <button id="btn-start" onclick="iniciarCamara()" class="w-full bg-blue-500 text-white py-5 rounded-2xl font-bold mb-4 shadow-lg active:scale-95 transition-transform text-lg">
                üì∏ INICIAR C√ÅMARA
            </button>

            <div id="reader" style="width: 100%; min-height: 250px; background: #000; border-radius: 1rem; overflow: hidden; display: none;"></div>
            
            <div id="tips" class="hidden mt-4 bg-yellow-50 border border-yellow-200 p-3 rounded-xl">
                <p class="text-xs text-yellow-800 text-center font-medium">
                    üí° <b>Tip:</b> Alej√° la factura unos 20cm. Si hay poca luz, prend√© la linterna desde el men√∫ de tu celular.
                </p>
            </div>

            <div id="validation-modal" class="hidden fixed inset-0 bg-slate-900/95 flex items-center justify-center p-6 z-50">
                <div class="bg-white p-6 rounded-3xl w-full max-w-sm text-center">
                    <h2 class="font-black text-xl mb-1 text-slate-800">¬øES ESTA FACTURA?</h2>
                    <p class="text-xs text-slate-500">Verific√° el n√∫mero con el papel</p>
                    <div id="qr-info" class="bg-blue-50 p-4 rounded-2xl font-mono text-3xl my-4 border-2 border-blue-200 text-blue-700 tracking-tighter font-bold"></div>
                    <div class="flex gap-3">
                        <button onclick="cancelarEscaneo()" class="flex-1 bg-slate-100 py-4 rounded-2xl font-bold text-slate-500">NO, DESCARTAR</button>
                        <button onclick="confirmarFactura()" class="flex-1 bg-blue-600 text-white py-4 rounded-2xl font-bold">S√ç, GUARDAR</button>
                    </div>
                </div>
            </div>

            <div class="mt-8">
                <div class="flex justify-between items-center mb-3">
                    <h3 class="font-bold text-slate-700">Facturas Le√≠das: <span id="count" class="text-blue-600">0</span></h3>
                    <button onclick="limpiarTabla()" class="text-xs font-bold text-red-500 bg-red-50 px-3 py-1 rounded-lg">Vaciar Lista</button>
                </div>
                <div id="lista" class="space-y-2 max-h-48 overflow-y-auto pr-1"></div>
            </div>

            <button onclick="exportarColppy()" class="w-full mt-6 bg-emerald-600 text-white py-4 rounded-2xl font-bold shadow-lg active:scale-95 transition-transform">
                üì• DESCARGAR CSV (COLPPY)
            </button>
        </div>
    </div>

    <script>
        let facturas = [];
        let facturaTemporal = null;
        let html5QrCode = null;

        const mapLetra = { 1: "A", 2: "A", 3: "A", 6: "B", 7: "B", 8: "B", 11: "C", 12: "C", 13: "C" };

        function onScanSuccess(decodedText) {
            try {
                const url = new URL(decodedText);
                const data = JSON.parse(atob(url.searchParams.get("p")));
                
                facturaTemporal = {
                    fecha: data.fecha.split('-').reverse().join('/'),
                    letra: mapLetra[data.tipoCmp] || "C",
                    nro: `${data.ptoVta.toString().padStart(5,'0')}-${data.nroCmp.toString().padStart(8,'0')}`,
                    cuit: data.cuit,
                    importe: data.importe.toFixed(2).replace('.', ',')
                };
                
                document.getElementById('qr-info').innerText = facturaTemporal.nro;
                document.getElementById('validation-modal').classList.remove('hidden');
                if(html5QrCode) html5QrCode.pause();
            } catch (e) {
                // QR Inv√°lido
            }
        }

        async function iniciarCamara() {
            document.getElementById('btn-start').classList.add('hidden');
            document.getElementById('reader').style.display = "block";
            document.getElementById('tips').classList.remove('hidden');

            html5QrCode = new Html5Qrcode("reader");

            try {
                const devices = await Html5Qrcode.getCameras();
                if (devices && devices.length) {
                    let cameraId = devices[devices.length - 1].id; 
                    for (const device of devices) {
                        if (device.label.toLowerCase().includes("back") || device.label.toLowerCase().includes("trasera")) {
                            cameraId = device.id;
                            break;
                        }
                    }

                    // Forzamos resoluci√≥n alta para leer puntos chicos
                    await html5QrCode.start(
                        cameraId, 
                        { 
                            fps: 15, 
                            qrbox: { width: 250, height: 250 },
                            videoConstraints: { width: { ideal: 1920 }, height: { ideal: 1080 } } 
                        },
                        onScanSuccess
                    );
                } else {
                    alert("No se detect√≥ c√°mara.");
                }
            } catch (err) {
                alert("Error al acceder a la c√°mara. Revisa los permisos del navegador.");
            }
        }

        function confirmarFactura() {
            facturas.push(facturaTemporal);
            actualizarInterfaz();
            document.getElementById('validation-modal').classList.add('hidden');
            if(html5QrCode) html5QrCode.resume();
        }

        function cancelarEscaneo() {
            document.getElementById('validation-modal').classList.add('hidden');
            if(html5QrCode) html5QrCode.resume();
        }

        function actualizarInterfaz() {
            const lista = document.getElementById('lista');
            lista.innerHTML = facturas.map(f => `
                <div class="flex justify-between items-center bg-slate-50 p-3 rounded-xl border border-slate-200">
                    <span class="font-mono font-bold text-slate-700">${f.letra} ${f.nro}</span>
                    <span class="text-blue-600 font-black text-lg">$${f.importe}</span>
                </div>
            `).join('');
            document.getElementById('count').innerText = facturas.length;
        }

        function exportarColppy() {
            if (facturas.length === 0) return alert("Carg√° al menos una factura primero.");
            let csv = "Tipo de Comprobante;Letra;Razon Social;CUIT;Numero;Fecha Contable;Fecha Factura;Total\n";
            facturas.forEach(f => {
                csv += `FAC;${f.letra};;${f.cuit};${f.nro};${f.fecha};${f.fecha};${f.importe}\n`;
            });
            const blob = new Blob(["\ufeff" + csv], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = `Colppy_${new Date().toLocaleDateString().replace(/\//g,'-')}.csv`;
            a.click();
        }

        function limpiarTabla() {
            if(confirm("¬øSeguro que quer√©s borrar todo lo escaneado?")) {
                facturas = [];
                actualizarInterfaz();
            }
        }
    </script>
</body>
</html>
