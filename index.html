<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scanner ARCA Pro</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 min-h-screen p-4">

    <div class="max-w-lg mx-auto bg-white rounded-3xl shadow-2xl overflow-hidden">
        <div class="bg-blue-600 p-4 text-white text-center">
            <h1 class="text-xl font-bold">Scanner Colppy HD</h1>
        </div>

        <div class="p-4">
            <div id="reader" class="bg-black rounded-2xl overflow-hidden"></div>
            
            <div class="mt-4 bg-slate-100 p-4 rounded-2xl space-y-4">
                <div class="flex items-center justify-between gap-4">
                    <div class="flex-1">
                        <label class="text-[10px] font-bold uppercase text-slate-500">Zoom Manual</label>
                        <input type="range" id="zoom-range" min="1" max="5" step="0.1" value="1" 
                               class="w-full h-2 bg-blue-200 rounded-lg appearance-none cursor-pointer">
                    </div>
                    <button id="torch-button" onclick="alternarLinterna()" class="bg-white p-3 rounded-xl shadow-sm border border-slate-200 text-xl">游댡</button>
                </div>
                <p class="text-[10px] text-center text-slate-400 uppercase tracking-widest font-bold">Toca el video si no enfoca</p>
            </div>

            <div id="validation-modal" class="hidden fixed inset-0 bg-slate-900/95 flex items-center justify-center p-6 z-50">
                <div class="bg-white p-6 rounded-3xl w-full max-w-sm text-center">
                    <h2 class="font-black text-xl mb-1">쮺OINCIDE EL NRO?</h2>
                    <div id="qr-info" class="bg-blue-50 p-4 rounded-2xl font-mono text-3xl my-4 border-2 border-blue-200 text-blue-700 tracking-tighter"></div>
                    <div class="flex gap-3">
                        <button onclick="cancelarEscaneo()" class="flex-1 bg-slate-100 py-4 rounded-2xl font-bold text-slate-500">NO</button>
                        <button onclick="confirmarFactura()" class="flex-1 bg-blue-600 text-white py-4 rounded-2xl font-bold">S칈, ES IGUAL</button>
                    </div>
                </div>
            </div>

            <div class="mt-6">
                <div class="flex justify-between items-end mb-2">
                    <h3 class="font-bold">Cargadas: <span id="count" class="text-blue-600">0</span></h3>
                    <button onclick="limpiarTabla()" class="text-[10px] font-bold text-red-400">BORRAR TODO</button>
                </div>
                <div id="lista" class="space-y-2 max-h-40 overflow-y-auto"></div>
            </div>

            <button onclick="exportarColppy()" class="w-full mt-6 bg-emerald-600 text-white py-4 rounded-2xl font-bold shadow-lg">DESCARGAR PARA COLPPY</button>
        </div>
    </div>

    <script>
        let facturas = [];
        let facturaTemporal = null;
        let stream = null;
        const html5QrCode = new Html5Qrcode("reader");

        // Forzar c치mara trasera con restricciones m치s estrictas
        const config = {
            fps: 20,
            qrbox: (w, h) => ({ width: w * 0.75, height: w * 0.75 }),
            videoConstraints: {
                facingMode: { exact: "environment" }, // "exact" obliga a usar la de atr치s
                width: { ideal: 1280 },
                height: { ideal: 720 }
            }
        };

        function onScanSuccess(decodedText) {
            try {
                const url = new URL(decodedText);
                const data = JSON.parse(atob(url.searchParams.get("p")));
                facturaTemporal = {
                    fecha: data.fecha.split('-').reverse().join('/'),
                    let { 1:"A", 6:"B", 11:"C" }[data.tipoCmp] || "C",
                    nro: `${data.ptoVta.toString().padStart(5,'0')}-${data.nroCmp.toString().padStart(8,'0')}`,
                    cuit: data.cuit,
                    importe: data.importe.toFixed(2).replace('.', ',')
                };
                document.getElementById('qr-info').innerText = facturaTemporal.nro;
                document.getElementById('validation-modal').classList.remove('hidden');
                html5QrCode.pause();
            } catch (e) { console.error("QR Inv치lido"); }
        }

        async function iniciarCamara() {
            try {
                await html5QrCode.start({ facingMode: "environment" }, config, onScanSuccess);
                // Una vez iniciada, obtenemos el "track" para el zoom y flash
                const videoElement = document.querySelector('#reader video');
                stream = videoElement.srcObject;
            } catch (err) {
                console.error("Error c치mara trasera, probando modo flexible...");
                // Si falla el "exact", probamos sin "exact"
                await html5QrCode.start({ facingMode: "environment" }, { fps:20, qrbox:250 }, onScanSuccess);
            }
        }

        async function alternarLinterna() {
            const track = html5QrCode.getRunningTrack();
            if (track && track.getCapabilities().torch) {
                const currentTorch = track.getSettings().torch;
                await track.applyConstraints({ advanced: [{ torch: !currentTorch }] });
            } else {
                alert("Flash no disponible en este navegador/celular.");
            }
        }

        document.getElementById('zoom-range').addEventListener('input', async (e) => {
            const track = html5QrCode.getRunningTrack();
            if (track && track.getCapabilities().zoom) {
                await track.applyConstraints({ advanced: [{ zoom: e.target.value }] });
            }
        });

        function confirmarFactura() {
            facturas.push(facturaTemporal);
            actualizarInterfaz();
            document.getElementById('validation-modal').classList.add('hidden');
            html5QrCode.resume();
        }

        function actualizarInterfaz() {
            const lista = document.getElementById('lista');
            lista.innerHTML = facturas.map(f => `
                <div class="flex justify-between bg-slate-50 p-3 rounded-xl border border-slate-100">
                    <span class="font-mono text-xs">${f.letra} ${f.nro}</span>
                    <span class="font-bold text-xs text-blue-600">$${f.importe}</span>
                </div>
            `).join('');
            document.getElementById('count').innerText = facturas.length;
        }

        function exportarColppy() {
            let csv = "Tipo de Comprobante;Letra;Razon Social;CUIT;Numero;Fecha Contable;Fecha Factura;Total\n";
            facturas.forEach(f => csv += `FAC;${f.letra};;${f.cuit};${f.nro};${f.fecha};${f.fecha};${f.importe}\n`);
            const blob = new Blob(["\ufeff" + csv], { type: 'text/csv;charset=utf-8;' });
            const a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = "colppy.csv";
            a.click();
        }

        function cancelarEscaneo() { document.getElementById('validation-modal').classList.add('hidden'); html5QrCode.resume(); }
        function limpiarTabla() { facturas = []; actualizarInterfaz(); }

        iniciarCamara();
    </script>
</body>
</html>
