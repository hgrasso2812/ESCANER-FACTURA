<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scanner ARCA Seguro</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 min-h-screen p-4">

    <div class="max-w-lg mx-auto bg-white rounded-3xl shadow-2xl overflow-hidden">
        <div class="bg-blue-600 p-4 text-white text-center">
            <h1 class="text-xl font-bold">Scanner Colppy HD</h1>
        </div>

        <div class="p-4">
            
            <div id="status-msg" class="text-xs font-mono text-center mb-2 text-red-500 font-bold min-h-[20px]"></div>

            <button id="btn-start" onclick="iniciarCamaraSegura()" class="w-full bg-blue-500 text-white py-4 rounded-xl font-bold mb-4 shadow-lg animate-pulse">
                游닞 TOCAR PARA INICIAR C츼MARA
            </button>

            <div id="reader" style="width: 100%; min-height: 250px; background: #111; border-radius: 1rem; overflow: hidden; display: none;"></div>
            
            <div id="controles-camara" class="hidden mt-4 bg-slate-100 p-4 rounded-2xl space-y-4">
                <div class="flex items-center justify-between gap-4">
                    <div class="flex-1">
                        <label class="text-[10px] font-bold uppercase text-slate-500">Zoom Manual</label>
                        <input type="range" id="zoom-range" min="1" max="5" step="0.1" value="1" 
                               class="w-full h-2 bg-blue-200 rounded-lg appearance-none cursor-pointer">
                    </div>
                    <button onclick="alternarLinterna()" class="bg-white p-3 rounded-xl shadow-sm border border-slate-200 text-xl">游댡</button>
                </div>
            </div>

            <div id="validation-modal" class="hidden fixed inset-0 bg-slate-900/95 flex items-center justify-center p-6 z-50">
                <div class="bg-white p-6 rounded-3xl w-full max-w-sm text-center">
                    <h2 class="font-black text-xl mb-1">쮺OINCIDE EL NRO?</h2>
                    <div id="qr-info" class="bg-blue-50 p-4 rounded-2xl font-mono text-3xl my-4 border-2 border-blue-200 text-blue-700 tracking-tighter"></div>
                    <div class="flex gap-3">
                        <button onclick="cancelarEscaneo()" class="flex-1 bg-slate-100 py-4 rounded-2xl font-bold text-slate-500">NO</button>
                        <button onclick="confirmarFactura()" class="flex-1 bg-blue-600 text-white py-4 rounded-2xl font-bold">S칈, ES IGUAL</button>
                    </div>
                </div>
            </div>

            <div class="mt-6 border-t pt-4">
                <div class="flex justify-between items-end mb-2">
                    <h3 class="font-bold text-sm text-slate-600 uppercase">Cargadas: <span id="count" class="text-blue-600">0</span></h3>
                    <button onclick="limpiarTabla()" class="text-[10px] font-bold text-red-400 border border-red-200 px-2 py-1 rounded">BORRAR TODO</button>
                </div>
                <div id="lista" class="space-y-2 max-h-40 overflow-y-auto"></div>
            </div>

            <button onclick="exportarColppy()" class="w-full mt-4 bg-emerald-600 text-white py-4 rounded-2xl font-bold shadow-lg">DESCARGAR PARA COLPPY</button>
        </div>
    </div>

    <script>
        let facturas = [];
        let facturaTemporal = null;
        let html5QrCode = null;

        const mapLetra = { 1: "A", 2: "A", 3: "A", 6: "B", 7: "B", 8: "B", 11: "C", 12: "C", 13: "C" };

        function logError(msg) {
            document.getElementById('status-msg').innerText = msg;
        }

        function onScanSuccess(decodedText) {
            try {
                const url = new URL(decodedText);
                const pData = url.searchParams.get("p");
                const data = JSON.parse(atob(pData));
                
                facturaTemporal = {
                    fecha: data.fecha.split('-').reverse().join('/'),
                    letra: mapLetra[data.tipoCmp] || "C",
                    nro: `${data.ptoVta.toString().padStart(5,'0')}-${data.nroCmp.toString().padStart(8,'0')}`,
                    cuit: data.cuit,
                    importe: data.importe.toFixed(2).replace('.', ',')
                };
                
                document.getElementById('qr-info').innerText = facturaTemporal.nro;
                document.getElementById('validation-modal').classList.remove('hidden');
                if(html5QrCode) html5QrCode.pause();
            } catch (e) {
                // Si lee un QR que no es de AFIP, lo ignoramos silenciosamente
                console.log("QR no reconocido");
            }
        }

        async function iniciarCamaraSegura() {
            logError("Pidiendo permisos...");
            document.getElementById('btn-start').classList.add('hidden');
            document.getElementById('reader').style.display = "block";

            html5QrCode = new Html5Qrcode("reader");

            try {
                // Paso 1: Pedir lista de c치maras (esto fuerza la pregunta de permisos)
                const devices = await Html5Qrcode.getCameras();
                if (devices && devices.length) {
                    // Buscar la c치mara trasera. Si hay varias, suele ser la 칰ltima del array en m칩viles
                    let cameraId = devices[devices.length - 1].id; 
                    for (const device of devices) {
                        if (device.label.toLowerCase().includes("back") || device.label.toLowerCase().includes("trasera")) {
                            cameraId = device.id;
                            break;
                        }
                    }

                    logError("Iniciando c치mara trasera...");

                    // Paso 2: Iniciar con el ID espec칤fico
                    await html5QrCode.start(
                        cameraId, 
                        { fps: 15, qrbox: { width: 250, height: 250 } },
                        onScanSuccess
                    );

                    logError(""); // Limpiar errores
                    document.getElementById('controles-camara').classList.remove('hidden');

                } else {
                    logError("No se encontraron c치maras en el dispositivo.");
                }
            } catch (err) {
                document.getElementById('btn-start').classList.remove('hidden');
                document.getElementById('reader').style.display = "none";
                logError("Error: " + err.message || err);
            }
        }

        async function alternarLinterna() {
            try {
                if(!html5QrCode) return;
                const track = html5QrCode.getRunningTrack();
                if (track && track.getCapabilities().torch) {
                    const isTorchOn = track.getSettings().torch;
                    await track.applyConstraints({ advanced: [{ torch: !isTorchOn }] });
                } else {
                    alert("Tu celular no permite controlar el flash desde el navegador web.");
                }
            } catch (e) { console.error("Error flash", e); }
        }

        document.getElementById('zoom-range').addEventListener('input', async (e) => {
            try {
                if(!html5QrCode) return;
                const track = html5QrCode.getRunningTrack();
                if (track && track.getCapabilities().zoom) {
                    await track.applyConstraints({ advanced: [{ zoom: parseFloat(e.target.value) }] });
                }
            } catch (err) { console.error("Error zoom", err); }
        });

        function confirmarFactura() {
            facturas.push(facturaTemporal);
            actualizarInterfaz();
            document.getElementById('validation-modal').classList.add('hidden');
            if(html5QrCode) html5QrCode.resume();
        }

        function cancelarEscaneo() {
            document.getElementById('validation-modal').classList.add('hidden');
            if(html5QrCode) html5QrCode.resume();
        }

        function actualizarInterfaz() {
            const lista = document.getElementById('lista');
            lista.innerHTML = facturas.map(f => `
                <div class="flex justify-between bg-slate-50 p-3 rounded-xl border border-slate-100 text-xs">
                    <span class="font-mono font-bold">${f.letra} ${f.nro}</span>
                    <span class="text-blue-600 font-black">$${f.importe}</span>
                </div>
            `).join('');
            document.getElementById('count').innerText = facturas.length;
        }

        function exportarColppy() {
            if (facturas.length === 0) return alert("Carg치 alguna factura primero");
            let csv = "Tipo de Comprobante;Letra;Razon Social;CUIT;Numero;Fecha Contable;Fecha Factura;Total\n";
            facturas.forEach(f => {
                csv += `FAC;${f.letra};;${f.cuit};${f.nro};${f.fecha};${f.fecha};${f.importe}\n`;
            });
            const blob = new Blob(["\ufeff" + csv], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "carga_colppy.csv";
            a.click();
        }

        function limpiarTabla() {
            if(confirm("쮹orrar lista?")) {
                facturas = [];
                actualizarInterfaz();
            }
        }
    </script>
</body>
</html>
